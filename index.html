<!DOCTYPE html>
<html lang="en">
<style>
.explanation-bubble {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    padding: 15px;
    background-color: rgba(255, 70, 85, 0.9); /* Valorant red */
    color: white;
    border-radius: 10px;
    font-size: 14px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
}

.logo-top-right {
    position: fixed; /* Stays in place when scrolling */
    top: 10px; /* Adjust as needed */
    right: 20px; /* Adjust as needed */
    width: 60px; /* Adjust size */
    height: auto;
}
</style>
<script>
    function redirectToDashboard() {
        window.location.href = 'dashboard.html';
    }
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Insights+ | Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }
        .logo {
            display: block;
            margin: 20px auto;
            width: 150px;
        }
        .container {
            margin-top: 50px;
        }
        .intro {
            max-width: 600px;
            margin: 0 auto 20px;
        }
        .signin-btn {
            background-color: #ff4655;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .signin-btn:hover {
            background-color: #cc3a48;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Site Logo" class="logo-top-right">
    <div class="container">
        <h1>Welcome to Valorant Insights+</h1>
        <p class="intro">Gain deep insights into your Valorant gameplay. Analyze your stats, improve your strategy, and track your performance over time.</p>
        <button class="signin-btn" onclick="redirectToDashboard()">Sign in with Riot</button>

    </div>
	<div class="explanation-bubble">
    <strong>About This Page</strong>
    <p>This is the Sign-in page of Valorant Insights+. Here, users will log in with RSO to access their stats.</p>
</div>
</body>
</html>
