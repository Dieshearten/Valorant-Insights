<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Insights+ | Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }
        .logo {
            display: block;
            margin: 20px auto;
            width: 150px;
        }
        .container {
            margin-top: 50px;
        }
        .intro {
            max-width: 600px;
            margin: 0 auto 20px;
        }
        .signin-btn {
            background-color: #FFFFFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .signin-btn:hover {
            background-color: #cc3a48;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Valorant Insights+ Logo" class="logo">
    <div class="container">
        <h1>Welcome to Valorant Insights+</h1>
        <p class="intro">Gain deep insights into your Valorant gameplay. Analyze your stats, improve your strategy, and track your performance over time.</p>
        <button class="signin-btn">Sign in with Riot</button>
    </div>
</body>
</html>
